<ion-content class="fundo" [fullscreen]="true">
  <div class="espaco">
    <ion-row style="margin-top: 30px">
      <ion-col>
        <ion-item class="roudedInput" line="none">
          <ion-label position="floating">
            CEP <span style="color: red">*</span>
          </ion-label>
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="00000-000"
            (ionChange)="buscaCEP($event)"
            maxlength="8"
            [(ngModel)]="endereco.cep"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roudedInput" line="none">
          <ion-label position="floating">
            NÃºmero <span style="color: red">*</span>
          </ion-label>
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="123"
            [(ngModel)]="endereco.numero"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roudedInput" line="none">
          <ion-label position="floating"> Complemento </ion-label>
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="Sobrado 2"
            [(ngModel)]="endereco.complemento"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roudedInput" line="none">
          <ion-label position="floating"> Rua </ion-label>
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="Rua das flores"
            [(ngModel)]="endereco.rua"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roudedInput" line="none">
          <ion-label position="floating"> Bairro </ion-label>
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="Centro"
            [(ngModel)]="endereco.bairro"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roudedInput" line="none">
          <ion-label position="floating"> Cidade </ion-label>
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="Curitiba"
            [(ngModel)]="endereco.cidade"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roudedInput" line="none">
          <ion-label position="floating"> Estado </ion-label>
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="Estado"
            [(ngModel)]="endereco.estado"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col class="espaco">
      <ion-button shape="block" color="secondary" (click)="cadastrar()">
        Cadastrar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
